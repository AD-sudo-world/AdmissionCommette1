{% extends "main/base.html" %}
{% load static %}

{% block content %}
<h1 class="hero-title">
            ПОДАЧА ЗАЯВЛЕНИЯ ИГХТУ
        </h1>
        
        <!-- Форма подачи заявления -->
        <div class="application-form">
            <div class="form-group">
                <label for="direction">Направление</label>
                <select id="direction" name="direction" class="form-input">
                    <option value="">Выберите направление</option>
                    <option value="it">Информационные технологии</option>
                    <option value="chemistry">Химическая технология</option>
                    <option value="economics">Экономика</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="faculty">Факультет</label>
                <select id="faculty" name="faculty" class="form-input">
                    <option value="">Выберите факультет</option>
                    <option value="f1">Факультет информационных технологий</option>
                    <option value="f2">Химико-технологический факультет</option>
                    <option value="f3">Экономический факультет</option>
                </select>
            </div>
        </div>
        
    <div class="hero-buttons">
    <a class="hero-button-one" href="{%url "statements:index" %}">Подать заявление</a>
    </div>
{% endblock %}
